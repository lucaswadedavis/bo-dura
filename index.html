<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Bo Dura</title>
<link href="css/style.css" media="all" rel="stylesheet" type="text/css"/>
<script src="js/credentials.js"></script>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
<script src="js/underscore.js"></script>
<script src="js/main.js"></script>
</head>

<body>

<!-- Dura App Interface -->

<div id="messageapp">
  <div class="title">
    <h1>Bo Dura</h1>
  </div>

  <div class="content">
  </div>
</div>
<!-- Templates -->

<script type="text/template" id="login-template">
<header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Sign In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Sign In</button>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
</script>

<script type="text/template" id="manage-messages-template">
<div id="user-info">
        Signed in as <%= Parse.User.current().escape("username") %> <a href="#" class="log-out">Sign Out</a>
      </div>

      <div class="section">

        <header id="header">
          <div id="upload-image-button-container"><input type="file" id="upload-image-button" /></div>
          <input id="new-message" placeholder="Add a message first" type="text" />
          <input id="new-message-recipient" placeholder="To Whom?" type="text" />
        </header>

        <div id="main">
          <ul id="message-list">
            <img src='images/spinner.gif' class='spinner' />
          </ul>
        </div>

        <div id="message-stats"></div>
      </div>
</script>

<script type="text/template" id="item-template">
<li class="<%= done ? 'completed' : '' %>">
  <div class="view">
    <label class="message-content"><%= _.escape(content) %></label>
    <button class="message-destroy"></button>
  </div>
  <input class="edit" value="<%= _.escape(content) %>">
      </li>
</script>

<script type="text/template" id="stats-template">
<footer id="footer">
  <span id="message-count"><strong><%= remaining %></strong> <%= remaining == 1 ? 'item' : 'items' %> left</span>
  <ul id="filters">
    <li>
      <a href="javascript:void(0)" id="all" class="selected">All</a>
    </li>
    <li>
      <a href="javascript:void(0)" id="active">Active</a>
    </li>
    <li>
      <a href="javascript:void(0)" id="completed">Completed</a>
    </li>
  </ul>
  <button id="clear-completed">Clear completed (<%= done %>)</button>
      </footer>
</script>

</body>

</html>
